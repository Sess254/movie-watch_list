<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />

</head>
<body>
    <header class="site-header">
        <div class="row">
            <div class="header-text container">
                <h1 class="heading">Find your film</h1>
                <a href="" class="header-tag">My watchlist</a>
            </div>
        </div>
        <div class="input container">
            <form id="search"></form>
            <label for="search"></label>
                <input type="text" 
                    name="" 
                    id="search" 
                    placeholder="Salt"
                    ><button class="search-btn" type="submit">   Search</button>
           </div>
    </header>
    <main>
        <section class="results">
            <div class="container movie">
                <div class="film-container">
                    <img src="./images/moviePoster.webp" alt="movie poster" class="poster">
                    <div class="row">
                        <div class="movie-title-rating movie-container">
                            <h2 class="movie-title">Ambulance</h2>
                            <i class="fa-solid fa-star"></i>
                            <p class="rating">7.8</p>
                        </div>
                        <div class="movie-details movie-container">
                            <p>116 min</p>
                            <p>action, drama</p>
                            <div class="watchlist-btn">
                                <i class="fa-solid fa-circle-plus"></i>
                                <p>watchlist</p>
                            </div>
                        </div>
                        <p class="plot">
                            Decorated veteran Will Sharp, desperate for money to cover his wife's medical bills, 
                            asks for help from his adoptive brother Danny.
                        </p>
                    
                    </div>
                </div>
            </div>
        </section>

        <section class="message-section" id="message-el">
            <div id="message" class="message">
                <i class="fa-solid fa-film"></i>
                <p>Start exploring</p>


            </div>  
        </section>
    </main>
    <footer></footer>
    <script src="./script.js"></script>
    
</body>
</html>
