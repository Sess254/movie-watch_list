<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />

</head>
<body>
    <header class="header">
        <div class="header-text">
            <h1 class="heading">Find your film</h1>
            <a href="./watchlist.html">My Watchlist</a>
        </div>
        <div class="search">
            <label for="movie" class="search-bar">
                <input type="text" id="movie" placeholder="Blade Runner">
                <button id="search-btn">Search</button>
            </label>  
        </div>

    </header>
    <main>
        <section class="results">
            <div class="movie-results">
                <div class="container">
                    <img src="./images/moviePoster.webp" class="poster">
                    <div class="movie-text">
                        <div class="title-container">
                            <h1 class="title">Ambulance</h1>
                            <i class="fa-solid fa-star"></i>
                            <p>7.6</p>
                        </div>
                        <div class="detail-container">
                            <p>116 min</p>
                            <p>mystrey,drama,action</p>
                            <div class="watchlist">
                                <i class="fa-solid fa-circle-plus"></i>
                                <p>Watchlist</p>
                            </div>
                        </div>
                        <p class="plot"> 
                            Decorated veteran Will Sharp, desperate for money to cover his wife's medical bills, 
                            asks for help from his adoptive brother Danny.
                        </p>
                    </div>
                </div>
            </div>
            <div class="messages">
                <i class="fa-solid fa-film"></i>
                <p>Start exploring</p>
            </div>
            <div class="movies-results" id="movies-results"></div>
        </section>

    </main>
    <footer></footer>
    <script src="./script.js"></script>
    
</body>
</html>
